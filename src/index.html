<!DOCTYPE html>
<html lang="en">
<head>
	<link href="https://fonts.googleapis.com/css?family=Roboto|Material+Icons" rel="stylesheet">
	<script
			src="https://code.jquery.com/jquery-3.4.0.min.js"
			integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg="
			crossorigin="anonymous"></script>
	<link rel="stylesheet" 
	      href="https://cdn.jsdelivr.net/npm/foundation-sites@6.5.3/dist/css/foundation.min.css" 
	      integrity="sha256-xpOKVlYXzQ3P03j397+jWFZLMBXLES3IiryeClgU5og= 
	      sha384-gP4DhqyoT9b1vaikoHi9XQ8If7UNLO73JFOOlQV1RATrA7D0O7TjJZifac6NwPps 
	      sha512-AKwIib1E+xDeXe0tCgbc9uSvPwVYl6Awj7xl0FoaPFostZHOuDQ1abnDNCYtxL/HWEnVOMrFyf91TDgLPi9pNg==" 
	      crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.5.3/dist/js/foundation.min.js" 
	        integrity="sha256-/PFxCnsMh+nTuM0k3VJCRch1gwnCfKjaP8rJNq5SoBg= 
	        sha384-9ksAFjQjZnpqt6VtpjMjlp2S0qrGbcwF/rvrLUg2vciMhwc1UJJeAAOLuJ96w+Nj 
	        sha512-UMSn6RHqqJeJcIfV1eS2tPKCjzaHkU/KqgAnQ7Nzn0mLicFxaVhm9vq7zG5+0LALt15j1ljlg8Fp9PT1VGNmDw==" 
	        crossorigin="anonymous"></script>
	<script type="text/javascript" src="js/ChemDoodleWeb.js"></script>
	<link type="text/css" rel="stylesheet" href="css/ChemDoodleWeb.css" media="screen"/>
	<link rel="stylesheet" href="js/uis/jquery-ui-1.11.4.css" type="text/css">
	<script type="text/javascript" src="js/uis/ChemDoodleWeb-uis.js"></script>
	<link type="text/css" rel="stylesheet" href="css/style.css?2.0.1" media="screen"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>CNMR</title>
</head>
<body>
	<div class="grid-y grid-frame block">
		<div class="cell small-6">
			<div class="grid-x grid-frame block">
					<div class="cell small-6">
						<canvas id="sketcher" class="ChemDoodleWebComponent"  alt="ChemDoodle Sketcher">This browser does not support HTML5/Canvas.</canvas>
					</div>
					<button type="button" onclick="update()" class="button" id="compute-button">
						<div class="grid-x">
							<div class="cell small-8">
								<div class="button-text">
									Compute
								</div>
							</div>
							<div class="cell small-2"></div>
							<div class="cell small-2">
								<div id="compute-spinner" class="sp sp-hydrogen load-hide"></div>
							</div>
						</div>
					</button>
				<div class="cell small-6">
					<canvas id="model" class="ChemDoodleWebComponent" alt="ChemDoodle 3D Model">This browser does not support HTML5/Canvas.</canvas>
				</div>
			</div>
		</div>
		<div class="cell small-6">
			<div class="grid-x grid-frame block">
				<div class="cell small-6">
					<canvas id="computed_molecule" class="ChemDoodleWebComponent" alt="ChemDoodle Molecule">This browser does not support HTML5/Canvas.</canvas>
				</div>
				<div class="cell small-6">
					<canvas id="computed_spectrum" class="ChemDoodleWebComponent" alt="ChemDoodle Spectrum">This browser does not support HTML5/Canvas.</canvas>
				</div>
			</div>
		</div>
	</div>
	<script src="js/init.js?ver=2.0.1"></script>
</body>
</html>
